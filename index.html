        <h1 class="logo2 mt-5 display-5">Predict, Understand, Track - With the Power of Machine Learning at</h1>
        <br>
        <h1 class="bancroft logo mt-1 "><b><span id="type-text"></span><span id="cursor" class="blink">|</span></b></h1>
        <br>
        <style>
            @keyframes blink {
                0% {opacity: 1;}
                50% {opacity: 0;}
                100% {opacity: 1;}
            }
            
            .blink {
                animation: blink 1s infinite;
            }
            
            .hidden {
                opacity: 0;
            }
  

        </style>
        <script>
            var i = 0;
            var txt = 'bancroft.ai'; /* The text to be typed */
            var speed = 120; /* The speed/duration of the typing effect in milliseconds */
          
            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("type-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              } else {
                // Start blinking the cursor after typing has finished
                startBlinkingCursor();
              }
            }
          
            function startBlinkingCursor() {
              document.getElementById("cursor").className = 'blink';
            }
          
            // Start typing effect once page loads
            window.onload = setTimeout(typeWriter, 800);
          </script>
